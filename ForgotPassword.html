<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Classroom</title>
    <link rel="stylesheet" href="TestForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="welcome-content">
                <h1 class="welcome-title">Reset Password</h1>
                <p class="welcome-subtitle">Recover Your Account</p>
                
                <div class="icon-wrapper">
                    <div class="star star-yellow">★</div>
                    <div class="airplane-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <div class="star star-purple">★</div>
                </div>
                
                <p class="tagline">We'll help you get back into your account</p>
            </div>
        </div>

        <!-- Phần bên phải - Forgot Password Form -->
        <div class="right-section">
            <div class="login-container">
                <h2 class="login-title">Forgot Password?</h2>
                <p class="forgot-description">Enter your email address and we'll send you a link to reset your password.</p>

                <form action="forgot-password" method="post" id="forgotPasswordForm">
                    <!-- Email Input -->
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="signin-btn">
                        Send Reset Link <i class="fas fa-paper-plane"></i>
                    </button>
                </form>

                <!-- Back to Login -->
                <div class="back-to-login">
                    <a href="TestForm.html" class="link-text">
                        <i class="fas fa-arrow-left"></i> Back to Sign In
                    </a>
                </div>

                <!-- Success Message (hidden by default) -->
                <div id="successMessage" class="success-message" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <p>Reset link has been sent to your email!</p>
                    
                    <!-- Session Expiry Notification -->
                    <div class="session-notification">
                        <div class="session-icon">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="session-text">
                            Link đặt lại mật khẩu sẽ có hiệu lực trong <strong id="countdown">1 giờ</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const form = this;
            const successMessage = document.getElementById('successMessage');
            
            // Simulate sending email (in real app, this would be an API call)
            setTimeout(() => {
                form.style.display = 'none';
                successMessage.style.display = 'block';
                startCountdown();
            }, 500);
        });

        // Countdown timer (chỉ giao diện, không có logic thực sự)
        function startCountdown() {
            let hours = 1;
            let minutes = 0;
            let seconds = 0;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                seconds--;
                if (seconds < 0) {
                    seconds = 59;
                    minutes--;
                    if (minutes < 0) {
                        minutes = 59;
                        hours--;
                        if (hours < 0) {
                            clearInterval(timer);
                            countdownElement.textContent = '0 giờ';
                            return;
                        }
                    }
                }
                
                // Format hiển thị
                if (hours > 0) {
                    countdownElement.textContent = `${hours} giờ ${minutes} phút`;
                } else if (minutes > 0) {
                    countdownElement.textContent = `${minutes} phút ${seconds} giây`;
                } else {
                    countdownElement.textContent = `${seconds} giây`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
