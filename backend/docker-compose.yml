version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: itms-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Tin10112003"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - itms-network
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Tin10112003 -Q 'SELECT 1' || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 25

  backend:
    build: .
    container_name: itms-backend
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:sqlserver://sqlserver:1433;databaseName=ITMS
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: Tin10112003
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.SQLServerDialect
    networks:
      - itms-network

volumes:
  sqlserver_data:

networks:
  itms-network: