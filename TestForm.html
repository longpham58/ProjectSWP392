<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom - Sign In</title>
    <link rel="stylesheet" href="TestForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="welcome-content">
                <h1 class="welcome-title">Welcome to Room</h1>
                <p class="welcome-subtitle">Your Learning Starts Here</p>
                
                <div class="icon-wrapper">
                    <div class="star star-yellow">★</div>
                    <div class="airplane-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <div class="star star-purple">★</div>
                </div>
                
                <p class="tagline">Step into your room</p>
            </div>
        </div>

        <!-- Phần bên phải - Login Form -->
        <div class="right-section">
            <div class="login-container">
                <h2 class="login-title">Sign In</h2>

                <form action="login" method="post" id="loginForm">
                    <!-- Username Input -->
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="text" name="username" id="username" placeholder="Username" required>
                    </div>

                    <!-- Password Input -->
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>

                    <!-- Forgot Password & Register -->
                    <div class="links-row">
                        <a href="forgot-password.html" class="link-text">Forgot Password?</a>
                    </div>

                    <!-- Checkboxes -->
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="rememberAccount" value="true">
                            <div class="checkbox-content">
                                <span class="checkbox-title">Ghi nhớ tài khoản</span>
                                
                            </div>
                        </label>

                        <label class="checkbox-label">
                            <input type="checkbox" name="rememberDevice" value="true">
                            <div class="checkbox-content">
                                <span class="checkbox-title">Ghi nhớ thiết bị này</span>
                                
                            </div>
                        </label>
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" class="signin-btn">
                        Sign In <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <!-- Social Login -->
                <div class="social-login">
                    <p class="social-text">Or sign in with</p>
                    <div class="social-icons">
                        <a href="http://localhost:8080/oauth2/authorization/google" class="social-icon google" title="Sign in with Google">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
    <script>
const API = "http://localhost:8080/api/auth";

document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const rememberAccount = document.querySelector('input[name="rememberAccount"]').checked;
    const rememberDevice = document.querySelector('input[name="rememberDevice"]').checked;

    const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include", // JWT cookie
        body: JSON.stringify({ username, password,rememberAccount, rememberDevice })
    });

    const data = await res.json();
    console.log(data);

    if (data.success && data.data?.token) {
        alert("Login success!");
        // window.location.href = "/home.html";
    } else if (data.message?.includes("OTP")) {
        // Redirect to OTP page
        localStorage.setItem("otpUsername", username);
        window.location.href = "verify-otp.html";
    } else {
        alert(data.message || "Login failed");
    }
});
</script>
</body>
</html>
